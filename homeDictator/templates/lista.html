<!doctype html>
<head>
	<title>homeDictator</title>
	<link rel='shortcut icon' href="{{ url_for('static',filename='img/favicon.ico')}}" type="image/x-icon">
    <link href="{{ url_for('static',filename='css/materialize.min.css')}}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static',filename='css/style.css')}}" rel="stylesheet" type="text/css">
	<script src="{{ url_for('static',filename='js/jquery-3.1.1.min.js')}}"></script>
	<script src="{{ url_for('static',filename='js/materialize.min.js')}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
	<script>
		 $(document).ready(function() {
		$('select').material_select();
	  });
	</script>
</head>
<body>
	<nav class="grey darken-3">
		<div class="nav-wrapper">
		  <a href="#" class="brand-logo right">homeDictator</a>
		  <ul id="nav-mobile" class="left">
			<li><a href="/">Home</a></li>
			<li><a href="/cancella">Cancella</a></li>
			<li><a href="/spesa">Spesa</a></li>
		  </ul>
		</div>
	</nav>
	<div class="row">
		<div class="col s12">
          <div class="card">
            <div class="card-content white-text">
			  <form action="/cancella" method="POST">
			  	<button type="submit" class="right waves-effect waves-light btn red">Cancella</button>
			  	<table>
				  {% for entry in lista %}
				  	<tr>
				  	  <td>
						<p>
					      <input name="attivita" type="radio" id="{{ entry.a_id }}" value="{{ entry.a_id }}" />
					      <label for="{{ entry.a_id }}"></label>
					    </p>
					  </td>
					  <td>
					  	<p>
					  		{{ entry.nome }}
					  	</p>
					  </td>
					  <td>
					  	<p>
					  		{{ entry.data }}
					  	</p>
					  </td>
					  <td>
					  	<p>
					  		{{ entry.attivita }}
					  	</p>
					  </td>
				    </tr>
				  {% endfor %}
			  	</table>
			  </form>
            </div>
          </div>
		</div>
      </div>
</body>
