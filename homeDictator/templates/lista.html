<!doctype html>
<head>
	<title>Attività svolte</title>
	{%include 'links.html'%}
	<script>
		 $(document).ready(function() {
		$('select').material_select();		
		$('.button-collapse').sideNav();
	  });
	</script>
</head>
<body>
	{%include 'navbar_sidebar.html'%}
	<div class="row">
		<div class="col s12">
          <div class="card">
            <div class="card-content white-text">
            {%if error%}
            <span>{{error}}</span>
            {%endif%}
            <form action="/cancella" method="POST">
            	<span class="card-title" style="display:inline-block;">Attività svolte:</span>
            	<button class="btn waves-effect waves-light red right" type="submit" name="action">
            		<i class="material-icons">delete_forever</i>Cancella</button>
				  </button>
			  	<table>
				  {% for entry in lista %}
				  	<tr>
				  	  <td>
						<p>
					      <input name="attivita" type="radio" id="{{ entry.a_id }}" value="{{ entry.a_id }}" />
					      <label for="{{ entry.a_id }}"></label>
					    </p>
					  </td>
					  <td>
					  	<p>
					  		{{ entry.nome }}
					  	</p>
					  </td>
					  <td>
					  	<p>
					  		{{ entry.data }}
					  	</p>
					  </td>
					  <td>
					  	<p>
					  		{{ entry.attivita }}
					  	</p>
					  </td>
				    </tr>
				  {% endfor %}
			  	</table>
			  </form>
            </div>
          </div>
		</div>
      </div>
</body>
