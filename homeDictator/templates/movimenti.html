<!doctype html>
<head>
	<title>homeDictator</title>
	<link rel='shortcut icon' href="{{ url_for('static',filename='img/favicon.ico')}}" type="image/x-icon">
    <link href="{{ url_for('static',filename='css/materialize.min.css')}}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static',filename='css/style.css')}}" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="{{ url_for('static',filename='js/jquery-3.1.1.min.js')}}"></script>
	<script src="{{ url_for('static',filename='js/materialize.min.js')}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
	<script>
		 $(document).ready(function() {
		$('select').material_select();
	  });
	</script>
</head>
<body>
	<nav class="grey darken-3">
		<div class="nav-wrapper">
		  <a href="#" class="brand-logo right">homeDictator</a>
		  <ul id="nav-mobile" class="left">
			<li><a href="/" class="home"><img src="{{ url_for('static',filename='img/favicon.ico')}}" title="Home"></a></li>			<li><a href="/cancella"><i class="material-icons" title="Lista attività">list</i></a></li>
			<li><a href="/spesa"><i class="material-icons" title="Spesa">shopping_cart</i></a></li>
			<li><a href="/lista_spese"><i class="material-icons" title="Lista movimenti">assignment</i></a></li>
		  </ul>
		</div>
	</nav>
	<div class="row">
		<div class="col s12">
          <div class="card">
            <div class="card-content white-text">
			  	<table>
			  		<tr>
			  			<td>
			  				<h4>Creditore</h4>
			  			</td>
			  			<td>
			  				<h4>Importo</h4>
			  			</td>
			  			<td>
			  				<h4>Data</h4>
			  			</td>
			  			<td>
			  				<h4>Descrizione</h4>
			  			</td>
			  		</tr>
				  {% for entry in lista %}
				  	<tr>
					  <td>
					  	<p>
					  		{{ entry.nome }}
					  	</p>
					  </td>
					  <td>
					  	<p>
					  		{{ "{0:.2f}".format(entry.importo) }} €
					  	</p>
					  </td>
					  <td>
					  	<p>
					  		{{ entry.data }}
					  	</p>
					  </td>
					  <td>
					  	<p>
					  		{{ entry.descrizione }}
					  	</p>
					  </td>
				    </tr>
				  {% endfor %}
			  	</table>
            </div>
          </div>
		</div>
      </div>
</body>
